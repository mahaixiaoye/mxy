<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Confession</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    font-family: 'Arial', sans-serif;
  }

  .confession-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
  }

  input {
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    color: #000;
    background: #fff;
    font-size: 16px;
    width: 200px;
  }

  button {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    color: #fff;
    background: #f44336;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #e53935;
  }

  .heart-wrapper {
    position: relative;
    width: 100px;
    height: 90px;
  }

  .heart {
    position: absolute;
    top: 0;
    left: 50px;
    width: 100px;
    height: 90px;
    background: red;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
    animation: beat 1s infinite;
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    top: 0;
    width: 100px;
    height: 90px;
    background: red;
    border-radius: 50%;
  }

  .heart:before {
    left: -50px;
  }

  .heart:after {
    left: 50px;
  }

  @keyframes beat {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.2) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
  }

  .confession {
    font-size: 24px;
    animation: fade-in 2s infinite;
  }

  @keyframes fade-in {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
<div class="confession-container">
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="confessLove()">Confess Love</button>
  <div class="heart-wrapper">
    <div class="heart"></div>
  </div>
  <div class="confession" id="confessionText"></div>
</div>

<script>
  function confessLove() {
    var name = document.getElementById('nameInput').value;
    var confessionText = document.getElementById('confessionText');
    if (name) {
      confessionText.textContent = "Dear " + name + ", will you be mine?";
    } else {
      confessionText.textContent = "Please enter your name and try again.";
    }
  }
</script>
</body>
</html>
